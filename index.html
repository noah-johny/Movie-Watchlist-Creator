<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
      defer
    ></script>

    <script
      src="https://kit.fontawesome.com/fe32bb782c.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="index.css" />

    <title>Movie Watchlist Creator</title>
  </head>
  <body>
    <div class="hero-wrapper">
      <img
        id="hero-img"
        src="assets/images/bg.jpg"
        alt="movies-background-img"
      />

      <div class="header">
        <h1>Explore Movies</h1>
        <a id="watchlist-btn" href="watchlist.html">My Watchlist</a>
      </div>

      <div class="search-wrapper">
        <div class="search-bar">
          <i class="fa fa-search"></i>
          <input
            id="search-input"
            type="text"
            placeholder="Search movie"
            autofocus
          />
          <!-- <button id="search-btn">Search</button> -->
        </div>
      </div>
    </div>
    <div id="content-wrapper" class="w3-container"></div>
    <script type="module" src="./index.js"></script>
    <script>
      function watchlistClick(e) {
        let addedMovie = e.target.parentElement.parentElement.parentNode.id;
        console.log(addedMovie);
        existingMovies = JSON.parse(localStorage.getItem("addedMovies"));
        existingMovies.push(addedMovie);
        localStorage.setItem("addedMovies", JSON.stringify(existingMovies));
      }
    </script>
  </body>
</html>
