<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/fe32bb782c.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="index.css" />

    <title>Movie Watchlist Creator</title>
  </head>
  <body>
    <div class="hero-wrapper">
      <img
        id="hero-img"
        src="assets/images/bg.jpg"
        alt="movies-background-img"
      />

      <div class="header">
        <h1 id="explore-movies">Explore Movies</h1>
        <a id="home" class="toggle-btn" href="watchlist.html">My Watchlist</a>
      </div>

      <div class="search-wrapper">
        <form id="search-form" class="search-bar">
          <i class="fa fa-search"></i>
          <input
            id="search-input"
            type="text"
            placeholder="Search movie"
            autofocus
          />
        </form>
      </div>
    </div>

    <div id="content-wrapper"></div>

    <script src="./index.js"></script>
  </body>
</html>
